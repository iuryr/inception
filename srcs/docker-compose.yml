volumes:
  wp-database:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/iury/data/wp-database

services:
  mariadb:
    container_name: mariadb-container
    pull_policy: build
    image: "mariadb-image:inception"
    build:
      context: requirements/mariadb
      args:
        - WP_DATABASE_NAME
        - WP_DATABASE_USER
      secrets:
        - wp_database_password
    env_file: .env
    volumes:
      - wp-database:/var/lib/mysql

  wordpress:
    container_name: wordpress-container
    pull_policy: build
    image: "wordpress-image:inception"
    build:
      context: requirements/wordpress
      args:
        - WP_DATABASE_NAME
        - WP_DATABASE_USER
    env_file: .env
    secrets:
      - wp_database_password
    depends_on:
      - mariadb

secrets:
  wp_database_password:
    file: ./wp_database_password.secret
